<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egui WebApp</title>
</head>
<body>
<canvas id="my_canvas" style="width: 100%; height: 100%;"></canvas>
<script type="module">
    import init, { WebHandle } from './pkg/tafl_egui.js';

    async function run() {
        await init();
        let w = new WebHandle();
        await w.start(document.getElementById("my_canvas"));
    }

    run();
</script>
</body>
</html>
